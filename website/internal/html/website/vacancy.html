{{ define "vacancy" }}

<body>
    
    <div class="vacancy">
        <h1 style="color: rgb(4, 160, 56);">Вакансии</h1>
        <span style=" margin-bottom: 40px; text-align: center;">Резюме отправляйте на почту a.pavlikov2002@gmail.com</span>

        {{ range $_, $v := .Vacancy }}
            {{ if eq $v.Active true }}
            <div class="vacancy-item">
                <div class="name">{{$v.Name}}</div>
                <ul class="option">
                    <span>Требования</span>
                    {{ range $_, $o := $v.Options }}
                        <li>{{ $o }}</li>
                        <!-- <li>Опыт работы не менее 3 лет</li>
                        <li>Отсутствие вредных привычек</li> -->
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        {{ end }}

    </div>

</body>

{{ template "footer" }}

{{ end }}
