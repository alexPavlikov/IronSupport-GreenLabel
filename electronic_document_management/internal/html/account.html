{{ define "account" }}

{{ template "dialog" }}

<style>
    .account {
        width: 40%;
        margin: 10vh 30%;
        background-color: white;
        border-radius: 25px;
        position: relative;
        height: 60vh;
        text-align: center;
        padding: 30px;
    }

    .account .photo {
        height: 30%;
    }

    .account .name {
        width: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
        justify-content: center;
    }

    .account .name select {
        margin: 20px 40%;
        width: 20%;
        padding: 6px 8px;
    }

    .account .name input {
        margin: auto 25%;
        width: 50%;
        padding: 6px 8px;
    }
                   
    .account .list {
        width: 100%;
        margin-bottom: 20px;
    }

    .account input {
        padding: 6px 8px;
        font-size: 20px;
    }

    .account button {
        padding: 10px 30px;
        color: white;
        background-color: rgb(4, 160, 56);
        border: none;
        border-radius: 25px;
        font-size: 20px;
    }

    .account button:hover {
        cursor: pointer;
        opacity: .8;
    }

</style>

<body>
    
    <div class="account">
        <div class="photo"><img src="/assets/image/logo.webp" alt=""></div>
        <form action="/edm/account/edit" method="get" class="info">
            <div class="name">
                <span>ФИО</span>
                <input type="text" value="{{ .User.FullName }}" name="name">
                <select name="role" id="" aria-readonly="true">
                    <option value="{{ .User.Role }}" selected style="background: rgb(108, 108, 108);">{{ .User.Role }}</option>
                </select>
            </div>
            <div class="list last-open">
                <div>Последний сеанс</div>
                <input type="text" value="" name="last-open" readonly>
            </div>
            <div class="list email">
                <div>Почта</div>
                <input type="email" value="{{ .User.Email }}" name="email">
            </div>
            <div class="list phone">
                <div>Телефон</div>
                <input type="text" value="{{ .User.Phone }}" name="phone">
            </div>
            <button type="submit" disabled>Обновить</button>
        </form>
        <a style="position: absolute; top: 20px; right: 20px; text-decoration: none;" href="javascript: history.go(-1)"aria-label="close" class="x">❌</a>
    </div>

</body>

{{ template "footer" }}

{{ end }}
