{{ define "user_edit" }}

{{ template "dialog" }}

<body>
    <dialog class="dialogsub-medium dialog-visible" id="dialogworkers" style="height: 65%;">
        <h3 class="main-color" style="text-transform: uppercase;">Редактирование сотрудника с id={{.User.Id}}</h3>
    
        <form action="/edm/user/edits" class="content-medium" autocomplete="off">
            <input type="text" name="id" id="" value="{{ .User.Id }}" style="display: none;">
            <span>Фамилия/Имя/Отчество</span>
            <input type="text" name="fio" id="" placeholder="ФИО" value="{{.User.FullName}}">
            <span>Почта</span>
            <input type="email" name="email" id="" placeholder="Почта" value="{{.User.Email}}">
            <span>Телефон</span>
            <input type="tel" name="phone" id="" placeholder="Номер телефона" value="{{.User.Phone}}">
            <span>Фото</span>
            <input type="file" name="avatar" accept="image/*" placeholder="Статус">
            <div class="sub-title" style="width: 97%;"><span>Роль пользователя</span><a class="text-btn primary" style="padding: 0;" onclick="window.dialogworkerrole.showModal();">Создать</a></div>
            <select class="select" name="role" id="" style="margin-bottom: 40px;">
                <option disabled selected>{{.User.Role}}</option>
                {{ range $_, $rl := .Role }}
                <option value="{{ $rl }}">{{ $rl }}</option>
                {{ end }}
            </select>
            {{ if eq .Auth "Admin" }}
            <button class="main-btn m-auto">Обновить</button>
            {{ end }}
        </form>
    
        <form action="/edm/user" method="get">
            <button aria-label="close" class="x">❌</button>
        </form>
    </dialog>
    
</body>

{{ template "footer" }}

{{ end }}
